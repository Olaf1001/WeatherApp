<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>WeatherApp 1.0</title>
</head>

<body>
    <main>
        <nav class="page-nav">
            <div class="container flex">
                <div class="page-logo">
                    <h1>Weather<span class="page-logo--modifier">App</span></h1>
                </div>
                <div class="page-search-input">
                    <input type="text" class="weather-search-input" id="searchInput" placeholder="Type your town">
                    <button class="weather-search-btn" id="searchBtn">CHECK</button>
                    <p id="searchError" class="search-error-text"></p>
                </div>
            </div>
        </nav>
        <section class="weather-cards-section">
            <div class="container">
                <div class="weather-cards-container" id="weatherCardsContainer"></div>
            </div>
        </section>
    </main>
    <script type="module" src="js/app.js"></script>
</body>

</html>
